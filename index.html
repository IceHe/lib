      // ( Ref : https://github.com/Khan/KaTeX#readme )
      // ( Usage : https://github.com/docsifyjs/docsify/issues/96#issuecomment-284404397 )
      plugins: [
        function (hook) {
          hook.beforeEach(function (content) {
            return content.replace(/\$\$([\s\S]*?)\$\$/g, function (m, code) {
              console.log(code)
              return katex.renderToString(code.trim())
            })
          })
        }
      ]
    }

    // ( Ref : https://docsify.js.org/#/pwa?id=offline-mode )
    if (typeof navigator.serviceWorker !== 'undefined') {
