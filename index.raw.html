      mergeNavbar: false, // https://docsify.js.org/#/configuration?id=mergenavbar // name: "IceHe's Lib", // https://docsify.js.org/#/configuration?id=name

      search: {
        depth: 6, // Headline depth, 1 - 6
        maxAge: 86400000, // Expiration time, the default one day
        noData: 'No Results!',
        paths: 'auto',
        placeholder: 'Type to search',
      },

      // Pagination ( Prev & Next Page ) : https://github.com/imyelo/docsify-pagination
      // pagination: {
      //   previousText: '上一章节',

      // PlantUML : https://github.com/imyelo/docsify-plantuml
      // PlantUML : https://github.com/indieatom/docsify-puml
      plantuml: {
        skin: 'classic',
        //skin: 'default',
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            // KateX : https://github.com/Khan/KaTeX#readme
            // ( Usage : https://github.com/docsifyjs/docsify/issues/96#issuecomment-284404397 )
            // content = content.replace(/\$\$\n([\s\S]*?)\n\$\$/g, function (m, code) {
            //   console.log(code)
            //   return katex.renderToString(code.trim())
            // })

            // Inspired by `Edit on GitHub` : https://github.com/njleonzhang/docsify-edit-on-github
            var toEdit = [
              '\n',
              '{docsify-updated}',
              ' | ',
              '[view](',
              // View the source file in the GitHub.com
              'https://github.com/IceHe/lib/blob/master',
              vm.route.file, ')',
              ' source or ',
              // ' &nbsp;|&nbsp; ',
              '[edit](',
              // Edit the source file in the GitHub.dev ( the web editor - VS Code )
              'https://github.dev/IceHe/lib/blob/master',
              vm.route.file, ')',
            ].join('');

            var footer = [
              // '\u273F Later equals never.',
              '\u2726 Sleep early.',
              '&copy; ' + new Date().getFullYear() + ' IceHe.xyz',
              '\u101C <a href="https://beian.miit.gov.cn/" style="color: inherit; font-weight: normal; text-decoration: none;">京 ICP 备 18038982 号</a>',
              '',
            ].join(' <br/> ');

            return [
              toEdit, '\n',
              content,
              '\n\n----\n\n',
              footer,
            ].join('')
          });
        },
      ]
    }

    // Offline Mode : https://docsify.js.org/#/pwa?id=offline-mode
